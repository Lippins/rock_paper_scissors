
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <aside id="aside">
    <h1>ROCK PAPER SCISSORS</h1>
    <h5>First To Reach 5points Wins</h5>
    <h4>Can You Beat The Computer?</h4>
    <button id = "play">PLAY</button>
  </aside>

  <section class= "dissapear" id="section">
    <div class="container">
      <div id="computerHand">
        <h4>Computer</h4>
        <p>0</p>
        <img src="./images/rock.png" id = "computer" alt="computer_hand">
      </div>
      
      <!-- results output source -->
      <div id="winnerDisplay">
        <h3>Pick An Option To Play</h3>
      </div>

      <div id="playerHand">
        <h4>Player</h4>
        <p>0</p>
        <img src="./images/rock.png" id = "player" alt="player_hand">
      </div>

      <div id="icons">
        <div class="paperShowcase">
          <button class="btn" id ="rock">
            <img src="./images/rock.png" alt="">
            <p>Rock</p>
          </button>
        </div>
        <div class="rockShowcase">
          <button class="btn" id ="paper">
            <img src="./images/paper.png" alt="">
            <p>Paper</p>
          </button>
        </div>
        <div class="scissorsShowcase">
          <button class="btn" id ="scissors">
            <img src="./images/scissors.png" alt="">
            <p>Scissors</p>
          </button>
        </div>
      </div>

      <div class="replay">
        <button class = "reset">Reset</button>
        <button class="close">Exit Game</button>
    </div>
  </div>
  </section>

  <aside id="finaliseGame" class="dissapear">
    <h1></h1>
    <p class="p"></p>
    <p class="c"></p>
    <button class="reset">Retry</button>
    <button class= "close">Exit Game</button>
  </aside>
 
 <script type="text/javascript" src="./js/main.js"></script> 
</body>
</html>
